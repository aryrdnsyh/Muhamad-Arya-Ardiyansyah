<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Aplikasi Jual Beli</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" role="main" aria-labelledby="logo-title">

    <button class="hamburger" aria-label="Buka menu navigasi" aria-expanded="false" aria-controls="nav-menu" tabindex="0">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <line x1="3" y1="6" x2="21" y2="6" />
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="3" y1="18" x2="21" y2="18" />
      </svg>
    </button>

    <header class="logo" id="logo-title" tabindex="0" aria-label="Logo aplikasi JualBeli">
      <h1>SMARTWATCH</h1>
    </header>

    <img 
      src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80" 
      alt="Ilustrasi produk jual beli modern" 
      class="illustration" 
      loading="lazy" decoding="async" aria-hidden="true" 
    />

    <form id="loginForm" aria-label="Form login aplikasi jual beli" novalidate>
      
      <div class="form-group">
        <input type="text" id="email" name="email" placeholder=" " autocomplete="username" aria-describedby="emailError" required />
        <label for="email">Email / Username</label>
        <div id="emailError" class="error-msg">Mohon isi email atau username</div>
      </div>

      <div class="form-group password-wrapper">
        <input type="password" id="password" name="password" placeholder=" " autocomplete="current-password" aria-describedby="passwordError" required />
        <label for="password">Password</label>
        <span class="toggle-password" id="togglePassword" role="button" tabindex="0" aria-label="Tampilkan atau sembunyikan password" aria-pressed="false">
          <svg width="24" height="24" fill="none" stroke="#b7b7b7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </span>
        <div id="passwordError" class="error-msg">Mohon isi password</div>
      </div>

      <a href="dashboard.html" class="login-btn">Login</a>
      <nav class="links-row">
        <a href="#">Lupa Password?</a>
        <a href="#">Daftar</a>
      </nav>
    </form>

    <div class="additional-content">
      <div class="clock-items">
        <div class="clock-item">
          <img src="skmei-1571-9943703-1.webp" alt="Jam Kecil 1" />
          <div class="description">Jam tangan ini adalah pilihan sempurna bagi Anda yang menghargai keindahan.</div>
        </div>
        <div class="clock-item">
          <img src="jam-tangan-pria-digital-led-skmei-dg1863-1679493450.jpg" alt="Jam Kecil 2" />
          <div class="description">Smartwatch ini bukan hanya petunjuk waktu, tapi asisten pribadi Anda.</div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
